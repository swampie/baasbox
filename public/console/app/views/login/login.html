<div class="form-inline span10 offset3 login-form" ng-controller="LoginController">
	<form method="POST" ng-submit="login()">
		<fieldset>
		<div class="control-group">
			<label for="username"><i class="icon-user"></i> username:</label>
			<input type="text" name="username" id="username" ng-model="username" value=""/>
			
		</div>
		<div class="control-group">
			<label for="password"><i class="icon-lock"></i> password:</label>
			<input type="password"  id="password"name="password" ng-model="password"/>
		</div>
		<div class="control-group">
			<label for="appcode"><i class="icon-barcode"></i> appcode:</label>
			<input type="text" name="appcode" id="appcode" ng-model="appcode"/>
		</div>
		<div class="form-actions">	
			<input class="btn btn-primary" type="submit" value="login"/>
		</div>	
		</fieldset>
	</form>	
</div>
