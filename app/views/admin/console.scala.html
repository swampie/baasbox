<!DOCTYPE html>
<html  lang="en">
<head>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="BaasBox Admin Panel" />
	<meta name="author" content="BaasBox" />


	<!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->

	<link href='css/v2/semantic/css/semantic.min.css' rel='stylesheet'>

	<script src="app/js/angular-cookies.min.js"></script>
	<script src="app/js/angular-resource.min.js"></script>
	<script type="text/javascript" src="app/baasbox.js"></script>
	<script type="text/javascript" src="app/location.js"></script>
	<script type="text/javascript" src="app/directives.js"></script>
